general:
    id:
     standard_name: 'Transect id'
     long_name: 'Id of the transect in the form of BOX_{box corners}_{transect number in box}'
     type: 'string'
     
    lon:
     standard_name: 'Longitude'
     long_name: 'Longitude of the centroid of the transect'
     units: 'degrees'
     type: 'float'
     
    lat:
     standard_name: 'Latitude'
     long_name: 'Latitude of the centroid of the transect'
     units: 'degrees'
     type: 'float'
     
    angle:
     standard_name: 'Transect angle'
     long_name: 'Angle of transect (from land to sea direction)'
     units: 'degrees N'
     type: 'float'
    
geophysical:
    z_peak_first_copdem:
     standard_name: 'Coastal Max (first peak)'
     long_name: 'First elevation peak found landwards of the shoreline using copdem (DOI: 10.5270/ESA-c5d3d65)'
     units: 'm above MSL'
     type: 'float'
     
    z_peak_max_1km_copdem:
     standard_name: 'Coastal Max (max peak 1 km)'
     long_name: 'Maximum elevation peak found between the shoreline and 1km landwards of the shoreline using copdem (DOI: 10.5270/ESA-c5d3d65)'
     units: 'm above MSL'
     type: 'float'
     
    x_peak_first_copdem:
     standard_name: 'Cross-shore location of Coastal Max (first peak)'
     long_name: 'Cross-shore location of Coastal Max (first peak), with the transect’s centroid as reference using copdem (DOI: 10.5270/ESA-c5d3d65)'
     units: 'm'
     type: 'float'
     
    x_peak_max_1km_copdem:
     standard_name: 'Cross-shore location of Coastal Max (max peak 1 km)'
     long_name: 'Cross-shore location of Coastal Max (max peak 1 km), with the transect’s centroid as reference using copdem (DOI: 10.5270/ESA-c5d3d65)'
     units: 'm'
     type: 'float'
    
    lu_peak_first_copdem:
     standard_name: 'Land-cover class of Coastal Max (first peak)'
     long_name: 'Land-cover class of Coastal Max (max peak 1 km) as extracted from ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936) using copdem (DOI: 10.5270/ESA-c5d3d65)'
     type: 'string'
     
    lu_peak_max_1km_copdem:
     standard_name: 'Land-cover class of Coastal Max (max peak 1 km)'
     long_name: 'Land-cover class of Coastal Max (max peak 1 km) as extracted from ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936) using copdem (DOI: 10.5270/ESA-c5d3d65)'
     type: 'string'
     
    z_peak_first_deltadem:
     standard_name: 'Coastal Max (first peak)'
     long_name: 'First elevation peak found landwards of the shoreline using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     units: 'm above MSL'
     type: 'float'
     
    z_peak_max_1km_deltadtm:
     standard_name: 'Coastal Max (max peak 1 km)'
     long_name: 'Maximum elevation peak found between the shoreline and 1km landwards of the shoreline using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     units: 'm above MSL'
     type: 'float'
     
    x_peak_first_deltadtm:
     standard_name: 'Cross-shore location of Coastal Max (first peak)'
     long_name: 'Cross-shore location of Coastal Max (first peak), with the transect’s centroid as reference using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     units: 'm'
     type: 'float'
     
    x_peak_max_1km_deltadtm:
     standard_name: 'Cross-shore location of Coastal Max (max peak 1 km)'
     long_name: 'Cross-shore location of Coastal Max (max peak 1 km), with the transect’s centroid as reference using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     units: 'm'
     type: 'float'
    
    lu_peak_first_deltadtm:
     standard_name: 'Land-cover class of Coastal Max (first peak)'
     long_name: 'Land-cover class of Coastal Max (max peak 1 km) as extracted from ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936) using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     type: 'string'
     
    lu_peak_max_1km_deltadtm:
     standard_name: 'Land-cover class of Coastal Max (max peak 1 km)'
     long_name: 'Land-cover class of Coastal Max (max peak 1 km) as extracted from ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936) using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     type: 'string'

    he:
     standard_name: 'Mean hinterland elevation'
     long_name: 'Mean elevation of the hinterland, landwards of Coastal Max (max peak 1 km) and without water, using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     units: 'm above MSL'
     type: 'float'
     
    ev:
     standard_name: 'Variance of hinterland elevation'
     long_name: 'Variance of the elevation of the hinterland, landwards of Coastal Max (max peak 1 km) and without water, using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     units: 'm^2'
     type: 'float'

    doc:
     standard_name: 'Depth of Closure'
     long_name: 'Depth of closure found using Athanasiou et al. 2019 (https://doi.org/10.5194/essd-11-1515-2019). If distance of offshore location larger than 150 km a value of 10 m was assumed'
     units: 'm'
     type: 'float'
 
    doc_used:
     standard_name: 'Depth of Closure used'
     long_name: 'Depth of closure used for slopes calculations'
     units: 'm'
     type: 'float'
     
    x_doc:
     standard_name: 'Cross-shore location of Depth of Closure'
     long_name: 'Cross-shore location of Depth of Closure which was used in the profile, with the transect’s centroid as reference'
     units: 'm'
     type: 'float'

    x_shoreline:
     standard_name: 'Cross-shore location of shoreline'
     long_name: 'Cross-shore location of shoreline, with the transect’s centroid as reference'
     units: 'm'
     type: 'float'

    ns:
     standard_name: 'Nearshore slope'
     long_name: 'Nearshore slope calculated between the DoC and shoreline points'
     type: 'float'
     
    bs_deltadtm:
     standard_name: 'Backshore slope'
     long_name: 'Backshore slope calculated between the shoreline and Coastal Max (first peak) using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     type: 'float'
 
    bs_copdem:
     standard_name: 'Backshore slope'
     long_name: 'Backshore slope calculated between the shoreline and Coastal Max (first peak) using copdem (DOI: 10.5270/ESA-c5d3d65)'
     type: 'float'
     
    cs_deltadtm:
     standard_name: 'Coastal slope'
     long_name: 'Coastal slope calculated between the Depth of Closure and Coastal Max (first peak) points using deltadtm (DOI: 10.1038/s41597-024-03091-9)'
     type: 'float'

    cs_copdem:
     standard_name: 'Coastal slope'
     long_name: 'Coastal slope calculated between the Depth of Closure and Coastal Max (first peak) points using copdem (DOI: 10.5270/ESA-c5d3d65)'
     type: 'float'

    extraction_flag:
     standard_name: 'Error or warning flag'
     long_name: '0: No errors/warnings, 1: Shoreline not found, 2: Depth of Closure not available. Default -10 m used, 3: Depth of Closure is deeper than the deepest profile point (which is used for the calculation), 4: Coastal Max (first peak) could not be found, 5: Nearshore slope is steeper than 1:5 and the transect is indicated as sandy (multiple flags for the same transects are possible)'
     type: 'int'

    tr_zone_width:
     standard_name: 'Width of transition zone'
     long_name: 'Width of transition zone defined as the two points around the shoreline with 5 and 95 % water occurrence as extracted from Pekel at al. 2016 (https://doi.org/10.1038/nature20584)'
     units: 'm'
     references: 'JRC water occurrence'
     type: 'float'
    
    coast_type_flag:
     standard_name: 'Coastal type'
     long_name: 'Occurrence of Sandy, Muddy, Rocky, Vegetated or Other type of coast in the proximity of the transect, based on Hulskamp et al. 2023 (DOI:10.1038/s41467-023-43819-6)'
     type: 'string'

    veg_type:
     standard_name: 'Vegetation type'
     long_name: 'Occurrence of mangrove or saltmarsh vegetation in the proximity of the transect based on van Zelst et al. 2022 (DOI: 10.1038/s41467-021-26887-4)'
     type: 'string'

    mdt:
     standard_name: 'Mean Dynamic Topography'
     long_name: 'Difference between MSL and the geoid extracted at the centroid of the transect with bilinear interpolation from DTU10_MDT (Knudsen and Andersen 2013))'
     units: 'm'
     type: 'float'
     
    lu_trees:
     standard_name: 'Trees class occurrence'
     long_name: 'Trees land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float'

    lu_shrub:
     standard_name: 'Shrubland class occurrence'
     long_name: 'Shrubland land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float'

    lu_grass:
     standard_name: 'Grassland class occurrence'
     long_name: 'Grassland land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float'

    lu_crop:
     standard_name: 'Cropland class occurrence'
     long_name: 'Cropland land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float' 

    lu_built:
     standard_name: 'Built-up class occurrence'
     long_name: 'Built-up land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float' 

    lu_barren:
     standard_name: 'Barren/sparse vegetation class occurrence'
     long_name: 'Barren / sparse vegetation land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float' 

    lu_snow:
     standard_name: 'Snow and ice class occurrence'
     long_name: 'Snow and ice land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float' 
     
    lu_water:
     standard_name: 'Open water class occurrence'
     long_name: 'Open water land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float' 

    lu_wet:
     standard_name: 'Herbaceous wetland class occurrence'
     long_name: 'Herbaceous wetland land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float' 

    lu_mangr:
     standard_name: 'Mangroves class occurrence'
     long_name: 'Mangroves land cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float'

    lu_moss:
     standard_name: 'Moss and lichen class occurrence'
     long_name: 'Moss and lichen land-cover class occurrence in 500 buffer area(only land part) using ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936)'
     units: '%'
     type: 'float'

    class_most:
     standard_name: 'Main land-cover class'
     long_name: 'Most encountered land-cover class from ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936). This is calculated in 500 m buffer zone around the landwards part of the transect'
     type: 'string'
     
    class_most_land:
     standard_name: 'Main land cover class excluding open-water'
     long_name: 'Most encountered land-cover class from ESA Worldcover_v100 (DOI: 10.5281/zenodo.5571936) excluding the open-water class.This is calculated in 500 m buffer zone around the landwards part of the transect'
     type: 'string'

hydrometeorological:
    swh_p50:
     standard_name: 'Hs 50th percentile'
     long_name: '50th percentile of significant height of combined wind waves and swell (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 'm'
     type: 'float'
     
    swh_p95:
     standard_name: 'Hs 95th percentile'
     long_name: '95th percentile of significant height of combined wind waves and swell (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 'm'
     type: 'float'

    pp1d_p50:
     standard_name: 'Tp 50th percentile'
     long_name: '50th percentile of Peak wave period (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 's'
     type: 'float'

    pp1d_p95:
     standard_name: 'Tp 95th percentile'
     long_name: '95th percentile of Peak wave period (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 's'
     type: 'float'

    mwd_p95:
     standard_name: 'mean MWD of Hs>=Hs_p95'
     long_name: 'Mean Mean Wave Direction (MWD) relative to true North, when Hs>=Hs_p95 (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 'degrees'
     type: 'float'

    t2m_p50:
     standard_name: 'Mean daily temperature 50th percentile'
     long_name: '50th percentile of mean daily temperature (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 'degrees Celsius'
     type: 'float'

    t2m_p95:
     standard_name: 'Mean daily temperature 95th percentile'
     long_name: '95th percentile of mean daily temperature (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 'degrees Celsius'
     type: 'float'

    tp_p50:
     standard_name: 'Total daily precipitation 50th percentile'
     long_name: '50th percentile of total daily precipitation (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 'mm'
     type: 'float'

    tp_p95:
     standard_name: 'Total daily precipitation 95th percentile'
     long_name: '95th percentile of total daily precipitation (1979-2019) extracted from ERA5 (DOI: 10.1002/qj.3803)'
     units: 'mm'
     type: 'float'

    mhhw:
     standard_name: 'Mean Higher High Water'
     long_name: 'Mean Higher High Water (MHHW) (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'
     
    mllw:
     standard_name: 'Mean Lower Low Water'
     long_name: 'Mean Lower Low Water (MLLW) (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'

    ssl_p50:
     standard_name: 'SSL 50th percentile'
     long_name: '50th percentile of storm surge level (SSL) (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'
     
    ssl_p95:
     standard_name: 'SSL 95th percentile'
     long_name: '95th percentile of storm surge level (SSL) (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'

    ssl_rp1_mean:
     standard_name: 'SSL (1 years RP)'
     long_name: 'storm surge level (SSL) with return period of 1 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'
     
    ssl_rp2_mean:
     standard_name: 'SSL (2 years RP)'
     long_name: 'storm surge level (SSL) with return period of 2 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'
     
    ssl_rp5_mean:
     standard_name: 'SSL (5 years RP)'
     long_name: 'storm surge level (SSL) with return period of 5 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'
     
    ssl_rp10_mean:
     standard_name: 'SSL (10 years RP)'
     long_name: 'storm surge level (SSL) with return period of 10 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'
         
    ssl_rp25_mean:
     standard_name: 'SSL (25 years RP)'
     long_name: 'storm surge level (SSL) with return period of 25 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'
         
    ssl_rp50_mean:
     standard_name: 'SSL (50 years RP)'
     long_name: 'storm surge level (SSL) with return period of 50 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'
     
    ssl_rp100_mean:
     standard_name: 'SSL (100 years RP)'
     long_name: 'storm surge level (SSL) with return period of 100 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm'
     type: 'float'
    
    wl_rp1_mean:
     standard_name: 'TWL (1 years RP)'
     long_name: 'Total water level (TWL) with return period of 1 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'

    wl_rp2_mean:
     standard_name: 'TWL (2 years RP)'
     long_name: 'Total water level (TWL) with return period of 2 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'

    wl_rp5_mean:
     standard_name: 'TWL (5 years RP)'
     long_name: 'Total water level (TWL) with return period of 5 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'

    wl_rp10_mean:
     standard_name: 'TWL (10 years RP)'
     long_name: 'Total water level (TWL) with return period of 10 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'

    wl_rp25_mean:
     standard_name: 'TWL (25 years RP)'
     long_name: 'Total water level (TWL) with return period of 25 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'
     
    wl_rp50_mean:
     standard_name: 'TWL (50 years RP)'
     long_name: 'Total water level (TWL) with return period of 50 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'
     
    wl_rp100_mean:
     standard_name: 'TWL (100 years RP)'
     long_name: 'Total water level (TWL) with return period of 100 years, from a GPD fit (1985-2014) extracted from GTSMv3.0 (DOI: 10.3389/fmars.2020.00263)'
     units: 'm above MSL'
     type: 'float'

socioeconomic:
    country:
     standard_name: 'Country name'
     long_name: 'Country standard name that the transects belongs to derived from the WorldPop (DOI: 10.5258/SOTON/WP00685) dataset'
     type: 'string'

    pop_1_m:
     standard_name: 'Number of people below 1 m elevation'
     long_name: 'Total number of people located in 500 buffer area and below the elevation of 1 m. This is calculated in 500 m buffer zone around the landwards part of the transect using the WorldPop (DOI: 10.5258/SOTON/WP00685) dataset'
     units: 'no of people'
     type: 'float'

    pop_5_m:
     standard_name: 'Number of people below 5 m elevation'
     long_name: 'Total number of people located in 500 buffer area and below the elevation of 5 m. This is calculated in 500 m buffer zone around the landwards part of the transect using the WorldPop (DOI: 10.5258/SOTON/WP00685) dataset'
     units: 'no of people'
     type: 'float'
     
    pop_10_m:
     standard_name: 'Number of people below 10 m elevation'
     long_name: 'Total number of people located in 500 buffer area and below the elevation of 10 m. This is calculated in 500 m buffer zone around the landwards part of the transect using the WorldPop (DOI: 10.5258/SOTON/WP00685) dataset'
     units: 'no of people'
     type: 'float'
     
    pop_all:
     standard_name: 'Number of people'
     long_name: 'Total number of people located in 500 buffer area. This is calculated in 500 m buffer zone around the landwards part of the transect using the WorldPop (DOI: 10.5258/SOTON/WP00685) dataset'
     units: 'no of people'
     type: 'float'
     
    roads:
     standard_name: 'Roads occurrence'
     long_name: 'Intersection of transect with roads (1) or not (0) using the gROADSv1 (DOI: 10.1088/1748-9326/aabd42) dataset'
     type: 'boolean'
     
    railways:
     standard_name: 'Railways occurrence'
     long_name: 'Intersection of transect with railways (1) or not (0) using the WFP Global Railways dataset (https://geonode.wfp.org/layers/geonode%3Awld_trs_railways_wfp).'
     type: 'boolean'
     
    ports:
     standard_name: 'Ports occurrence'
     long_name: 'Port occurrence (1) or not (0) at a radius of 1 km around the transect using the WPI 2019 (https://msi.nga.mil/Publications/WPI) dataset.'
     type: 'boolean'
     
    airports:
     standard_name: 'Airports occurrence'
     long_name: 'Airports occurrence (1) or not (0) at a radius of 1 km around the transect using the Global Airport Database (https://www.partow.net/miscellaneous/airportdatabase/).'
     type: 'boolean'
     
    gdp_ppp_usd2017_2015:
     standard_name: 'GDP per capita PPP at 2015'
     long_name: 'Gross Domestic Product (GDP) per capita based on purchasing power parity (PPP) at 2015, in USD 2017, extracted from the World Bank (https://data.worldbank.org/indicator/NY.GDP.MKTP.PP.KD) database based on the transect’s country.'
     units: 'USD (2017)'
     type: 'float'
     
    gdp_ppp_grid_2015:
     standard_name: 'Gridded GDP per capita PPP at 2015'
     long_name: 'Gridded Gross Domestic Product (GDP) per capita based on purchasing power parity (PPP) at 2015, in USD 2011, extracted from Kummu et al. 2015 (DOI: 10.1038/sdata.2018.4).'
     units: 'USD (2011)'
     type: 'float'